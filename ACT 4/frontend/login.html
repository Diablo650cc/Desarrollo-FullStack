<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login MotoGear</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0,0,0,.7);
            width: 320px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #6200ee;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 90%;
            max-width: 280px;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 25px;
            background: #2b2b2b;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #6200ee;
            box-shadow: 0 0 0 2px rgba(98, 0, 238, 0.3);
            width: 95%;
        }
        input::placeholder {
            color: #777;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            width: 90%;
            max-width: 280px;
            background: #6200ee;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background: #3700b3;
        }
        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #ff6b6b;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h1>MOTO GEAR</h1>
    <div class="container" id="loginContainer">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo electrónico" required />
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required />
            </div>
            <button type="submit">Entrar</button>
            <button type="button" id="registerBtn">Registrarse</button>
        </form>
        <p id="message"></p>
    </div>



    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');
        const registerBtn = document.getElementById('registerBtn');

        // registro va a página separada
        registerBtn.addEventListener('click', () => {
            window.location.href = '/register.html';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    message.style.color = '#4caf50';
                    message.textContent = 'Autenticado correctamente';
                    localStorage.setItem('authToken', data.token);
                    // Redirigir a products.html
                    setTimeout(() => {
                        window.location.href = '/products.html';
                    }, 500);
                } else {
                    message.style.color = '#ff6b6b';
                    message.textContent = data.message || 'Error';
                }
            } catch (err) {
                message.textContent = 'Falló la petición';
            }
        });
    </script>
</body>
</html>
