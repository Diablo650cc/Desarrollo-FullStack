<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro - Películas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;background:#f4f6f8;padding-top:40px}
    h1{width:100%;text-align:center;margin:0 0 18px;font-size:24px;letter-spacing:1px}
    form{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(20,20,30,0.08);min-width:320px;width:100%;max-width:400px}
    form div{margin-bottom:12px}
    input[type="text"],input[type="password"]{width:100%;padding:8px;border:1px solid #ddd;border-radius:4px}
    button{padding:8px 12px;border-radius:4px;border:none;background:#2b7cff;color:#fff;cursor:pointer}
    #msg{margin-top:12px;color:#c33;text-align:center}
  </style>
</head>
<body>
  <h1>REGISTRO</h1>
  <form id="registerForm">
    <div>
      <label>Usuario</label><br>
      <input type="text" id="username" required>
    </div>
    <div>
      <label>Contraseña</label><br>
      <input type="password" id="password" required>
    </div>
    <div style="display:flex;gap:8px;justify-content:center;margin-top:8px">
      <button type="submit">Registrarse</button>
      <button type="button" id="backLogin">Volver a Login</button>
    </div>
  </form>
  <div id="msg"></div>

  <script>
    const API_URL = 'http://localhost:3000';
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      try {
        const res = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Error');
        msg.style.color = 'green';
        msg.innerText = 'Registro correcto. Puedes iniciar sesión.';
      } catch (err) {
        msg.style.color = '#c33';
        msg.innerText = 'Error: ' + err.message;
      }
    });

    document.getElementById('backLogin').addEventListener('click', () => {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
